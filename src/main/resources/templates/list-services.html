<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Services</title>
</head>
<body>

<h2>All Services</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Car Model</th>
        <th>Service Type</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>

    <tr th:each="service : ${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.customerName}"></td>
        <td th:text="${service.carModel}"></td>
        <td th:text="${service.serviceType}"></td>
        <td th:text="${service.price}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${service.id})}">Edit</a> |
            <a th:href="@{/delete/{id}(id=${service.id})}">Delete</a>
        </td>
    </tr>
</table>

<br>
<a href="/">Back to Home</a>

</body>
</html>
