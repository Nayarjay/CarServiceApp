<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
</head>
<body>

<h2>Add New Service</h2>

<form th:action="@{/save}" th:object="${carService}" method="post">

    Customer Name: <input type="text" th:field="*{customerName}" /><br><br>
    Car Model: <input type="text" th:field="*{carModel}" /><br><br>
    Service Type: <input type="text" th:field="*{serviceType}" /><br><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br><br>

    <button type="submit">Save</button>

</form>

<br>
<a href="/">Back to Home</a>

</body>
</html>
